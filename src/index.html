<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title> Virtual-pet </title>
</head>

<body>
    <main>
        <div class="mainInner">
            <div class="parallaxContainer">

                <div class="parallaxInner">
                    <img src="./assets/img/parallax-backgound/_11_background.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_10_distant_clouds.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_09_distant_clouds1.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_08_clouds.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_07_huge_clouds.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_06_hill2.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_05_hill1.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_04_bushes.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_03_distant_trees.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_02_trees and bushes.png" alt="" class="layer">
                    <img src="./assets/img/parallax-backgound/_01_ground.png" alt="" class="layer">
                </div>

                <div class="petContainer">
                    <div class="petContainerInner">
                        <img class="pet " alt="">
                    </div>
                </div>

                <div class="overlay">
                    <div class="overlayInner">
                        <input type="button" value="💤"> <input type="button" value="🍒"> <input type="button"
                            value="👋"> <input type="button" value="😡">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
